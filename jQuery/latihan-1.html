<!DOCTYPE html>
<html>
  <head>
    <title>P09-1: Contoh jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").hide("slow"); // parameter dapat diubah
        });
      });
    </script>
  </head>
  <body>
    <h2>Aplikasi jQuery sederhana</h2>
    <p>
      jQuery adalah library JavaScript, dan jQuery menyediakan fungsi UI yang
      menarik. Baris ini akan disembunyikan oleh jQuery
    </p>
    <button>Sembunyikan</button>
  </body>
</html>
