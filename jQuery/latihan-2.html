<!DOCTYPE html>
<html>
  <head>
    <title>P09-2: Animasi jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tombol1").click(function () {
          $("#kotak1").fadeToggle("fast");
        });
        $("#tombol2").click(function () {
          $("#kotak2").fadeToggle("slow");
          $("#kotak3").fadeToggle(1000);
        });
      });
    </script>
    <style type="text/css">
      .kotak {
        width: 80px;
        height: 80px;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Fungsi fadeToggle</h2>
    <p>
      Fungsi fadeToggle akan menyembunyikan dan menampilkan sebuah elemen secara
      bergantian.
    </p>
    <button id="tombol1">Kotak Merah</button>
    <button id="tombol2">Kotak Hijau & Biru</button>
    <br /><br />
    <div id="kotak1" class="kotak merah"></div>
    <br />
    <div id="kotak2" class="kotak hijau"></div>
    <br />
    <div id="kotak3" class="kotak biru"></div>
  </body>
</html>
