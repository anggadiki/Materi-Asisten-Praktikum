<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengganti gambar</title>
    <script type="text/javascript">
      function GantiGambar() {
        let x = document.getElementById("gambar");
        x.src = "/src/img/gambar1.jpg";
      }
    </script>
  </head>
  <body>
    <img
      src="/src/img/gambar2.jpg"
      id="gambar"
      alt="..."
      width="400"
      height="300"
    /><br />
    <button type="button" onclick="GantiGambar()">Ganti Gambar</button>
  </body>
</html>
