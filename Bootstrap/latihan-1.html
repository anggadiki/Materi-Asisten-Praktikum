<!DOCTYPE html>
<html lang="id">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>P10-1 : Template Dasar Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        padding-top: 5rem;
      }
      .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">P.A.W.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"
              >Beranda <span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contoh Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contoh Disabled Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown01"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Contoh Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown01">
              <li><a class="dropdown-item" href="#">Submenu 1</a></li>
              <li><a class="dropdown-item" href="#">Submenu 2</a></li>
              <li><a class="dropdown-item" href="#">Submenu 3</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex my-2">
          <label for="keyword" class="visually-hidden">Keyword</label>
          <input
            id="keyword"
            class="form-control me-2"
            type="text"
            placeholder="Keyword"
            aria-label="Keyword"
          />
          <button class="btn btn-outline-success" type="submit">Cari</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
        <h1>Template Dasar Bootstrap</h1>
        <p class="lead">
          Ini adalah bentuk dasar dokumen web dengan Bootstrap.<br />
          Silakan resize jendela browser untuk mengetahui efek penggunaan
          Bootstrap.
        </p>
      </div>
    </main>
  </body>
</html>
